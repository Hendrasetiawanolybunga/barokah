{% extends 'core/basis.html' %}

{% block title %}Login Admin - Barokah{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h3>Login Admin Barokah</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Nama Pengguna</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Kata Sandi</label>
                            {{ form.password }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Masuk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
