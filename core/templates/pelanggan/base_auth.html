{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autentikasi Pelanggan{% endblock title %} - UD Barokah Jaya Beton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/pelanggan.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-8 col-sm-10">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Logika untuk menampilkan pesan Bootstrap (jika ada)
        document.addEventListener('DOMContentLoaded', function() {
            var alertList = document.querySelectorAll('.alert');
            alertList.forEach(function(alert) {
                setTimeout(() => alert.remove(), 5000); // Hilangkan alert setelah 5 detik
            });
        });
    </script>
</body>
</html>
